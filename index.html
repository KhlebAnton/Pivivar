<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen screen-access">
        <div class="desc">
            <p>
                Для использования дополненной реальности требуется доступ к камере вашего устройства
            </p>
            <div class="btn" ontouchstart>
                Разрешить доступ
            </div>
        </div>
    </div>
    <div class="screen preloader hidden">
        <div class="logo"></div>
        <div class="progress-bar">
            <div id="progress-line" class="progress-line" style="width: 30%;"></div>
        </div>
    </div>
    <div class="screen main hidden">
        <div class="desc-help">
            <div class="bank"></div>
            <p>Наведите камеру на банку</p>
        </div>
        <div class="btn-link-container">
            <div class="btn web-link hidden" onclick="clickWeb()" ontouchstart>
                Перейти на сайт
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
